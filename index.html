<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for password page elements - can also be in style.css under a section like "/* ================== Password Page Styles ================== */ */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for content box */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* Adjust max width as needed */
            margin: 100px auto; /* Center container on page with more top/bottom margin */
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem; /* Slightly smaller heading for password page */
            color: #333;
        }
        .header p {
            font-size: 1.2rem;
            color: #555; /* Muted paragraph color */
        }
        .heart-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: red; /* Heart icon color */
        }
        #passwordForm {
            text-align: center;
        }
        #passwordInput {
            padding: 12px;
            border: 2px solid #ff758c; /* Pink border */
            border-radius: 8px;
            margin-bottom: 20px;
            width: 80%; /* Adjust width as needed */
            max-width: 300px;
            font-size: 1rem;
            font-family: 'Lora', serif;
        }
        button[type="submit"] {
            padding: 12px 25px;
            background-color: #ff758c; /* Pink button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Lora', serif;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #ff4d6d; /* Darker pink on hover */
        }
        .hint {
            color: #777; /* Even more muted hint color */
            font-style: italic;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        #incorrectMessage {
            color: darkred;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="heart-background">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div class="container">
        <div class="header">
            <i class="heart-icon">❤️</i>
            <h1>Faqja e Dashuris</h1>
            <p>Faqe vetem per ju te dy.</p>
        </div>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button type="submit">Hyr</button>
            <p class="hint">Hint: Emri i djalit ma t'bukur.</p>
            <p id="incorrectMessage">Password i gabuar, provo perseri.</p>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const password = document.getElementById('passwordInput').value;
            const correctPassword = "lumni"; // **SET YOUR ACTUAL PASSWORD HERE** (all lowercase as hint suggests)

            if (password === correctPassword) {
                window.location.href = 'main.html'; // Redirect to main page on correct password
            } else {
                document.getElementById('incorrectMessage').style.display = 'block'; // Show error message
                document.getElementById('passwordInput').value = ''; // Clear input field
            }
        });
    </script>
</body>
</html>
