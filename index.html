<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=main.html">
    <title>Redirecting to Main Page</title>
</head>
<body>
    <p>If you are not redirected automatically, <a href="main.html">click here to go to the main page</a>.</p>
    <script>
        // Optional JavaScript redirect if meta refresh fails or is too slow
        window.onload = function() {
            window.location.href = 'main.html';
        };
    </script>
</body>
</html>
